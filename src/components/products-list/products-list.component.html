<div class="app-wrapper">
    <section class="filter">
        <div class="wrapper">
            <div class="main-container">
                <div class="ui grid container filter-items">
                    <div class="group1">
                        <button class=" active">100% Melamine</button>
                    </div>
                    <div class="group1">
                        <button>Bamboo fibre</button>
                    </div>
                    <div class="group2">
                        <button class="group2 active">Bawl</button>
                    </div>
                    <div class="group2">
                        <button class="group2">Divided plate</button>
                    </div>
                    <div class="group2">
                        <button class="group2">Cup</button>
                    </div>
                    <div class="group2">
                        <button class="group2">Cutlery</button>
                    </div>
                </div>
                <div class="ui grid container filter-contend">
                    <div class="filter-contend-block" ng-repeat="product in products">
                        <div class="block-img">
                            <div class="favorite"><img src="img/icon-favorite.png" /></div>
                            <div class="brand"><img ng-src="{{product.brandImg}}" /></div>
                            <div class="slingBag"><img ng-src="{{product.img}}" /></div>
                        </div>
                        <div class="block-description">
                            <div class="name"><p>{{product.title}}</p></div>
                            <div class="price"><p>{{product.price}}</p></div>
                            <button>+ add to cart</button>
                            <div class="patern1"><img src="img/pattern2.png" /></div>
                            <div class="patern2"><img src="img/pattern1.png" /></div>
                        </div>
                    </div>
                </div>
                <div class="ui fluid container layer load-more-container">
                    <div class="button-load-more">
                        <div class="yellow-small"></div>
                        <div class="yellow-medium"></div>
                        <div class="yellow-big"></div>
                        <button ng-click="loadMore()">load more</button>
                        <div class="yellow-big"></div>
                        <div class="yellow-medium"></div>
                        <div class="yellow-small"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
